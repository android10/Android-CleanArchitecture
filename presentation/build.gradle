buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
  compileSdkVersion 19
  buildToolsVersion '19.1.0'

  defaultConfig {
    applicationId "com.fernandocejas.android10.sample.presentation"
    minSdkVersion 15
    targetSdkVersion 19
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
  }

  packagingOptions {
    exclude 'LICENSE.txt'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/ASL2.0'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }

  lintOptions {
    abortOnError false;
    disable 'InvalidPackage' // Some libraries have issues with this.
    disable 'OldTargetApi' // Lint gives this warning but SDK 20 would be Android L Beta.
    disable 'IconDensities' // For testing purpose. This is safe to remove.
    disable  'MissingPrefix'
  }

  buildTypes {
    release {
      runProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

ext {
    robobindingVersion = 'latest.integration'
}

repositories {
    mavenCentral()
    maven() {
        name 'SonaType snapshot repository'
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
  def domainLayer = project(':domain')
  def dataLayer = project(':data')

  //project dependencies
  compile domainLayer
  compile dataLayer
    compile ("org.robobinding:robobinding:$robobindingVersion:with-dependencies") {
        exclude group: 'com.google.guava', module: 'guava'
    }

    apt "org.robobinding:codegen:$robobindingVersion"

  //compile this only for testing. I had to use a workaround for using Espresso (it is not in the
  //maven central repository): since both Mockito and Espresso use 'hamcrest' I had to remove them
  //on the mockito library: "zip -d mockito.jar org/hamcrest/*"
  androidTestCompile fileTree(dir: 'testLibs', include: '*.jar')
}
